<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Matrícula</title>
</head>
<body>
    <style>
        h1
        {
            text-align: center;
         font-size:200%;
        }
        h2
        {
            text-align: justify;
            font-size:150%;
        }
        body
        {
            background-color: orangered;
            background-size: 90%;
            background-repeat: no-repeat;
        }
        
    </style>
    <h1>Formulário de Matrícula</h1>
    <form action="processar_matricula.php" method="post">
        <h1><label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="curso">Curso desejado:</label>
        <select id="curso" name="curso" required>
            <option value="Curso-Confeitaria">Curso Confeitaria</option>
            <option value="Curso-Confeitaria">Curso culinária-básica</option>
            <option value="Curso-Confeitaria">Curso Nutrição e Dietética</option>
        </select><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="telefone">Telefone de contato:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="endereco">Endereço:</label>
        <textarea id="endereco" name="endereco" rows="4" cols="50"></textarea><br><br>

        <a href ="obrigado.html">submit" value="Enviar Matrícula"></h1>
    </form>
</body>
</html>
